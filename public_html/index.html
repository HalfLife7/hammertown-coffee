<html>
    <head>
        <title>Hammertown Coffee</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLO7ud-1Mga19qii2aMQ_B_3htGI-6JeY&libraries=places"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/responsive.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="header" class="col-md-9 col-md-push-3">
            <p>Hammertown Coffee</p>
        </div>
        <div id="mapContainer" class="embed-responsive col-md-9 col-md-push-3 ">
            <div id="map" class="" style="border: 1px solid black"></div>
        </div>
        <div class="col-md-3 col-md-pull-9" id="informationPanel">
            <div class="jumbotron" id="greetings">
                <img id="logoLarge" src="images/logo.png">
                <p>Browse Hamilton's Coffeeshops</p>
                <p>Click on a marker to get started!</p>
                <p>Features Include:</p>
                <ul class='list-group'>
                    <li class='list-group-item'>Directions</li>
                    <li class='list-group-item'>Store Information</li>
                    <li class='list-group-item'>Photos</li>
                    <li class='list-group-item'>Reviews</li>
                </ul>
            </div>
            <!-- address detail / contact information || get directions button -->
            <div class="panel panel-default" id="namePanel">
                <div class="panel-heading" id="name">Hammertown Coffee</div>
                <div class="panel-body">
                    <p id="formattedAddress"></p>
                    <p id="formattedPhoneNumber"></p>
                    <p id="website"></p>
                    <p>
                        <span id="rating"></span><span class="stars" id="stars"></span>
                    </p>
                    <!-- say whether or not the place is open/closed AND drop down menu for hours? -->
                </div>
            </div>
            <!-- photos using image carousel -->
            <div class="panel panel-default" id="photoPanel">
                <div class="panel-heading" id="name">Photos</div>
                <div class="panel-body">
                    <div id="photoCarousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators" id="indicators">
                            <li data-target="#photoCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#photoCarousel" data-slide-to="1"></li>
                            <li data-target="#photoCarousel" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner" id="carouselPhotos">
                            <div class="item active">
                                <img class="d-block w-100" src="images/coffee1.jpg" alt="">
                            </div>
                            <div class="item">
                                <img class="d-block w-100" src="images/coffee2.jpg" alt="">
                            </div>
                            <div class="item">
                                <img class="d-block w-100" src="images/coffee3.jpg" alt="">
                            </div>
                        </div>
                        <a class="left carousel-control" href="#photoCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#photoCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- reviews USE media objects -->
            <div class="panel panel-default" id="reviewsPanel">
                <div class="panel-heading">Reviews</div>
                <div class="panel-body" id="reviewBody">
                </div>
            </div>
        </div>



        <script src="js/main.js"></script>

    </body>
</html>
